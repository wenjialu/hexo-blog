# Contact_Info
# Contact info will be shown on the side bar.

contact:
  enable: true
  description: 'Contact Info description'

  twitter:
    enable: false
    username: twitter_username

  github:
    enable: true
    username: github_username

  weibo:
    enable: false
    username: weibo_username

  facebook:
    enable: true
    username: facebook_username

  instagram:
    enable: true
    username: instagram_username


# Analytice

mta_analytics:
  enable: true
  name: mta_analytics_name
  sid: mta_analytics_sid

baidu_analytics:
  enable: false
  id: baidu_analytice_id

google_analytice:
  enable: true
  tracking_id: google_tracking_id

# Website ICPLicense
# which is useful in China mainland.

ICPLicense:
  enable: true
  content: "Fill IPCLicense"

# EtraPlugin

extra_plugin:
  enable: true
  url: extra_plugin_js_url

# Development Setting

node_sass:
  # outputStyle: nested
  outputStyle: compressed
  precision: 5
  sourceComments: false